# All types defined here will be fed through the Prisma generation process
# Essentially, all of these types become database tables

type User {
  id: ID! 
  email: String!
  name: String!
  photo: File
  role: Role! @default(value: "CUSTOMER")
}

type File {
  id: ID! 
  filename: String @hasRole(role: "ADMIN")
  mimetype: String!
  url: String! 
  userPhoto: User
}

enum Role {
  CUSTOMER
  ADMIN
}